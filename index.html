    }

      margin-top: 12px;
      width: 100%;
      max-width: 660px;
      height: 80px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
    }
    @media (max-width:700px){
      body {padding:18px;}
      .spotify input {min-width:120px;}
    }
  </style>
